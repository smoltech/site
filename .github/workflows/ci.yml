name: CI

on:
  pull_request:
  push:
    branch:
      - 'master'

env:
  CARGO_TERM_COLOR: always

jobs:
  tests:
    runs-on: ubuntu-latest
    name: "Unit Tests"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
